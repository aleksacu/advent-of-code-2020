repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: local
    hooks:
      - id: go-imports
        name: Run goimports
        language: golang
        files: \.go$
        entry: goimports -w
        additional_dependencies: [golang.org/x/tools/cmd/goimports]

      - id: go-vet
        name: Run go vet
        language: system
        files: \.go$
        pass_filenames: false
        entry: go vet ./...

      - id: go-lint
        name: Run go lint
        language: golang
        files: \.go$
        pass_filenames: false
        entry: golint ./...
        additional_dependencies: [golang.org/x/lint/golint]

      - id: rust-fmt
        name: Cargo fmt
        language: script
        types: [rust]
        entry: ./scripts/pre-commit/cargo-fmt.sh
        pass_filenames: false

      - id: clippy
        name: Cargo clippy
        language: system
        types: [rust]
        entry: ./scripts/pre-commit/cargo-clippy.sh
        pass_filenames: false
